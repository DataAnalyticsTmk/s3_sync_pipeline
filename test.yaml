version: 0.2

phases:
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - #
      - echo ${SPECIFIC_FOLDER}
      - |
        #!/bin/bash
        if [ -z "$SPECIFIC_FOLDER_PATH" ]; then
          echo "Starting full s3 sync..."
          aws s3 cp s3://aws-glue-assets-970892252496-us-east-1/codebuild/sync_list.json .
          LIST=$(cat sync_list.json|jq -r '.[]'| xargs)
            for div in $LIST
            do
            echo "Starting sync for ${div}"
            #aws s3 sync s3://dev-dl-970892252496-us-east-1-raw/consolidated_raw/${div}/ s3://dev-dl-970892252496-us-east-1-conformed/sync_test/${div}/ --delete
            done
          else
          echo "Starting sync for only provided s3 folder path $SPECIFIC_FOLDER_PATH"
          #aws s3 sync s3://dev-dl-970892252496-us-east-1-raw/consolidated_raw/${div}/ s3://dev-dl-970892252496-us-east-1-conformed/sync_test/${div}/ --delete
        fi
  post_build:
    commands:
      - echo Build completed on `date`
      - |
        LIST=$(cat sync_list.json|jq -r '.[]'| xargs)
        for div in $LIST
        do
        TABLE=$(cat sync_list.json| jq -r '.${div}')
        echo "Starting msck for $div:${TABLE}"
        #aws athena --region us-east-1 start-query-execution --query-string "MSCK REPAIR TABLE $TABLE" --query-execution-context Database=publish_sync_test --result-configuration OutputLocation=s3://dev-dl-970892252496-us-east-1-queries
        done
